<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ng-scrux</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.4/toaster.js"></script>
    <script src="/javascripts/app.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.4/toaster.min.css"/>
</head>
<body ng-app="scruxApp">
    <div>
        <a ui-sref="users.login" ng-hide="user">Login</a>
        <a ui-sref="users.logout" ng-show="user">Logout ({{ user.username }})</a>
        <a ui-sref="todos.index">Todos</a>
    </div>
    <div ui-view></div>
    <toaster-container></toaster-container>
</body>
</html>
